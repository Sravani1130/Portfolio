<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            /* Added background image */
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-attachment: fixed; /* Keep background fixed during scroll */
        }

        header {
            background-color: rgba(240, 240, 240, 0.9); /* Semi-transparent background */
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        header:hover {
            background-color: rgba(224, 224, 224, 0.9);
        }

        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: #007bff;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(224, 224, 224, 0.8); /* Semi-transparent background */
            margin: 20px auto; /* Center the hero section */
            max-width: 800px;
            border-radius: 8px; /* Slightly rounded corners */
        }

        .hero img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .hero img:hover {
            transform: scale(1.05);
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: 20px auto;/*added margin to section*/
        }

    </style>
</head>
<body>

    <header>
        <nav class="header nav">
            <button onclick="location.href='projects.html'">Projects</button>
            <button onclick="location.href='skills.html'">Skills</button>
            <button onclick="location.href='about.html'">About</button>
            <button onclick="location.href='contact.html'">Contact</button>
        </nav>
    </header>

    <section class="hero">
        <img src="sravani.jpg" alt="Sravani Somayagari">
        <h1>Sravani Somayagari</h1>
        <p>Beginner Front-End Developer</p>
        <p>A passionate developer eager to create amazing web experiences.</p>
    </section>

</body>
</html>
